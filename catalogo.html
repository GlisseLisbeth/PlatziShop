<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="icons/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- Header -->
  <header id="header-container">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3">
          <h1>PlatziShop</h1>
        </div>
        <div class="col-3 align-self-center text-right">
          <a href="#" class="font-weight-bold hidden-sm-down">Login</a>
        </div>
      </div>
    </div>
  </header>
  <!-- /Header -->

  <!-- Menu -->
  <div id="menu-container">
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item text-center">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active text-center">
              <a class="nav-link" href="catalogo.html">Catálogo</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#">Carrito</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link myLogin" href="#">Login</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 d-none d-md-block">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              <span class="d-sm-none d-md-block">Buscar</span>
              <span class="oi oi-magnifying-glass d-md-none"></span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="search-bar" class="container d-block d-md-none  align-items-center">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              <span class="d-none d-md-block">Buscar</span>
              <span class="oi oi-magnifying-glass d-inlineblock d-md-none"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Menu -->



  <!-- Footer -->
  <footer id="footer-container" class="footer py-3">
    <div class="container">
      <div class="row justify-content-around text-center text-md-left">
        <div class="col-12 col-md-4">
          <form id="suscribeForm" action="#" method="POST" novalidate>
            <div class="form-group">
              <label for="emailInput" class="h4">¿Quieres recibir todas las novedades?</label>
              <input type="email" class="form-control m-auto m-md-0" id="emailInput" placeholder="tu@correo.com" aria-describedby="emailHelp"
                required>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>

              <small id="emailHelp" class="form-text text-muted">No compartiremos tus datos con nadie</small>
            </div>
            <button type="submit" class="btn btn-primary">Suscribete</button>
          </form>
        </div>
        <div class="col-12 pt-4 col-md-3 pt-md-0">
          <h4>Navegacion</h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="catalogo.html">Catalogo</a>
            <a class="nav-link" href="#">Carrito</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">FAQ</a>
            <a class="nav-link" href="#">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>
  <!-- /Footer -->

  <!-- Modal -->
  <div class="modal fade" id="modalOferta" tabindex="-1" role="dialog" aria-labelledby="modalOfertaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalOfertaLabel">Oferta del 10% Desc solo Hoy</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="form-control-label">Tu Email</label>
              <input type="text" class="form-control" id="recipient-name" placeholder="tu@correo.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btnNoRegistrar" type="button" class="btn btn-warning text-white" data-dismiss="modal">No quiero descuentos</button>
          <button type="button" class="btn btn-success">Send message</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script>
    mostrarModal()
  </script>
</body>

</html>
